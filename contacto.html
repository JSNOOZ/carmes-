    <div class="row justify-content-center">
      <div class="col-lg-6">

          <div class="form-group">

          </div>
          <div class="form-group">
            <label for="mensaje">Mensaje:</label>
            <textarea class="form-control" id="mensaje" rows="3" placeholder="Escribe tu mensaje aquí"></textarea>
